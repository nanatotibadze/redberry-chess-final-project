<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redberry-Knight-Cup</title>
  <!-- Bootstrap scripts-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <!--css file-->

  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,500;0,800;1,300;1,500;1,800;1,900&family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/ebcb689456.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="header header-2">
    <img class="logo1" src="images/logo1.png" alt="vector">
    <img class="logo2" src="images/logo2.png" alt="logo">
  </div>

  <div class="title-image img-2">
    <h2> "When you see a good move, look for a better one."</h2>
    <p class="p-author author-2"> -Emanuel Lasker </p>
  </div>

  <div class="right-section-header">
    <p>Start creating your account</p>

  </div>

  <div class="right-section-two">
    <div class="info-heading">
      <h3>Personal information</h2>
        <p>This is basic informaton fields</p>
    </div>

  <form class="form-signin" action="/page2" method="POST">

      <div class="forms">
      <div class="form-label">
      <input type="text" class="form-control"  name ="fName"placeholder="Name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="form-label">
        <input type="email" class="form-control input-style" id="emailAddress" placeholder="Email address" name="email" pattern=".+@redberry\.com" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="form-label">
        <input type="tel" class="form-control input-style" id="phone" placeholder="Phone number" name="number" minlength="9" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

      <div class="form-label">
        <input type="text" placeholder="Date of birth" class="textbox-n form-control input-style" name="date" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" required />
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>

    </div>
    </form>

    <div class="last-section">
      <button type="button" class="btn btn-dark btn-lg button-back"><a href="/"> <i class="fa-solid fa-circle-arrow-left"></i> Back </a></button>
<button type="submit" class="btn btn-dark btn-lg button-next"><a href="/page3"> Next <i class="fa-solid fa-circle-arrow-right"></i></a></button>
    </div>

  </div>


    <script type="text/javascript" src="app.js">
    </script>

</body>
</html>
